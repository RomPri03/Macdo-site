<body>
    
<section class="white-wrapper">
    <div class="container mt-5">
        <h1> Formulaire de Retour</h1>
        <form action="https://formspree.io/f/movqdqyd" method="POST"> <!--Site qui permet d'envoyer les formulaire vers ma boite mails sans passer par php-->
            <div class="form-group">
                <label for="date">Date :</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="food_quality">Qualité de la nourriture (sur 5) :</label>
                <input type="number" class="form-control" id="food_quality" name="food_quality" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="temperature">Servi à la bonne température (sur 5) :</label>
                <input type="number" class="form-control" id="temperature" name="temperature" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="service">Service client :</label>
                <div>
                    <label for="politeness">Politesse (sur 5) :</label>
                    <input type="number" class="form-control" id="politeness" name="politeness" min="1" max="5" required>
                </div>
                <div>
                    <label for="helpfulness">Serviable (sur 5) :</label>
                    <input type="number" class="form-control" id="helpfulness" name="helpfulness" min="1" max="5" required>
                </div>
                <div>
                    <label for="wait_time">Temps d'attente (sur 5) :</label>
                    <input type="number" class="form-control" id="wait_time" name="wait_time" min="1" max="5" required>
                </div>
            </div>

            <div class="form-group">
                <label for="cleanliness">Propreté (sur 5) :</label>
                <input type="number" class="form-control" id="cleanliness" name="cleanliness" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="ambiance">Ambiance (sur 5) :</label>
                <input type="number" class="form-control" id="ambiance" name="ambiance" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="overall_satisfaction">Satisfaction globale (sur 5) :</label>
                <input type="number" class="form-control" id="overall_satisfaction" name="overall_satisfaction" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="comments">Commentaires :</label>
                <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Laissez un commentaire..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Envoyer votre avis</button>
        </form>
    </div>
